      syncope_change_user_status:
        "name": ""
        "adminUser": "admin"
        "adminPwd": "password"
        "serverName": "https://syncope-vm.apache.org"
        "syncopeUser": "c9b2dec2-00a7-4855-97c0-d854842b4b24"
        "newStatus": "SUSPEND"
      register: testout
    - name: dump test output
      debug:
        msg: '{{ testout }}'
